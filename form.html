<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Form Page</title>
  </head>

  <body>
    <header>
      <h2>Student Information</h2>
    </header>
    <main>
      <form action="">
        <label for="name"
          >Student's Name:
          <input id="name" type="text" placeholder="Enter your name" />
        </label>

        <label for="ID"
          >Student's ID:
          <input id="ID" type="text" placeholder="Enter your ID" />
        </label>

        <label for="father-name"
          >father's Name:
          <input
            id="father-name"
            type="text"
            placeholder="Enter your Father Name"
          />
        </label>

        <label for="mother-name"
          >Mother's Name:
          <input
            id="mother-name"
            type="text"
            placeholder="Enter your Mother Name"
          />
        </label>

        <label for="cgpa"
          >CGPA:
          <input id="cgpa" type="number" placeholder="Enter your CGPA" />
        </label>

        <label for="phone"
          >Phone Number:
          <input
            id="phone"
            type="number"
            placeholder="Enter your Phone Number"
          />
        </label>
      </form>
    </main>
  </body>
</html>
